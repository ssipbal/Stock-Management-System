<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NFC Smart Inventory Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Sarabun', sans-serif;
      background: #eef3f7;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
      padding: 30px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 600;
      font-size: 14px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
      font-family: 'Sarabun', sans-serif;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005fa3;
    }
    #response, #responseCustomer, #responseAdmin {
      margin-top: 15px;
      font-size: 14px;
      font-weight: 500;
      color: green;
    }
    #stock-list {
      padding-left: 0;
      list-style: none;
      text-align: left;
      font-size: 15px;
      margin-bottom: 20px;
    }
    #stock-list li {
      margin-bottom: 4px;
    }
    #modeSelect {
      margin-bottom: 20px;
    }
    #adminSection, #customerSection, #passwordSection {
      display: none;
    }
    #purchaseSummary {
      text-align: left;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      max-height: 150px;
      overflow-y: auto;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NFC Smart Inventory Management System</h1>

    <div id="modeSelect">
      <button id="btnCustomer">Customer</button>
      <button id="btnAdmin">Admin</button>
    </div>

    <!-- Admin Password Entry -->
    <div id="passwordSection">
      <label for="adminPassword">Enter Admin Password</label>
      <input type="password" id="adminPassword" />
      <button id="adminLoginBtn">Login</button>
      <p id="responseAdmin" style="color: red;"></p>
    </div>

    <!-- Admin Section (old code) -->
    <div id="adminSection">
      <h3>Current Stock</h3>
      <ul id="stock-list"><li>Loading...</li></ul>
      <form id="stockFormAdmin">
        <label for="itemAdmin">Item</label>
        <select id="itemAdmin" name="itemAdmin" required>
          <option value="Cookie">Cookie</option>
          <option value="Brownie">Brownie</option>
          <option value="Macaron">Macaron</option>
        </select>

        <label for="quantityAdmin">Quantity</label>
        <input type="number" id="quantityAdmin" name="quantityAdmin" min="1" required />

        <label for="actionAdmin">Action</label>
        <select id="actionAdmin" name="actionAdmin" required>
          <option value="Add">Add</option>
          <option value="Remove">Remove</option>
        </select>

        <button type="submit">Submit</button>
      </form>
      <p id="responseAdminSuccess" style="color: green;"></p>
    </div>

    <!-- Customer Section -->
    <div id="customerSection">
      <form id="stockFormCustomer">
        <label for="itemCustomer">Item</label>
        <select id="itemCustomer" name="itemCustomer" required>
          <option value="Cookie">Cookie</option>
          <option value="Brownie">Brownie</option>
          <option value="Macaron">Macaron</option>
        </select>

        <label for="quantityCustomer">Quantity</label>
        <input type="number" id="quantityCustomer" name="quantityCustomer" min="1" required />

        <button type="button" id="addToSummaryBtn">Add to Summary</button>
      </form>

      <div id="purchaseSummaryContainer">
        <h3>Purchase Summary</h3>
        <div id="purchaseSummary">No items added.</div>
        <button id="confirmPurchaseBtn" style="margin-top:10px;">Confirm Purchase</button>
        <p id="responseCustomer"></p>
      </div>
    </div>
  </div>

  <script>
    const stockURL = 'https://script.google.com/macros/s/AKfycbxOSlRFifSy6sP5Vb9qOGzLQG4FngeEJkaNCnHjl71bTER196WcNWfMZXuRr_LVmKdu/exec';

    // Elements
    const modeSelect = document.getElementById('modeSelect');
    const btnCustomer = document.getElementById('btnCustomer');
    const btnAdmin = document.getElementById('btnAdmin');

    const passwordSection = document.getElementById('passwordSection');
    const adminPasswordInput = document.getElementById('adminPassword');
    const adminLoginBtn = document.getElementById('adminLoginBtn');
    const responseAdmin = document.getElementById('responseAdmin');

    const adminSection = document.getElementById('adminSection');
    const stockList = document.getElementById('stock-list');
    const stockFormAdmin = document.getElementById('stockFormAdmin');
    const itemAdmin = document.getElementById('itemAdmin');
    const quantityAdmin = document.getElementById('quantityAdmin');
    const actionAdmin = document.getElementById('actionAdmin');
    const responseAdminSuccess = document.getElementById('responseAdminSuccess');

    const customerSection = document.getElementById('customerSection');
    const stockFormCustomer = document.getElementById('stockFormCustomer');
    const itemCustomer = document.getElementById('itemCustomer');
    const quantityCustomer = document.getElementById('quantityCustomer');
    const addToSummaryBtn = document.getElementById('addToSummaryBtn');
    const purchaseSummaryDiv = document.getElementById('purchaseSummary');
    const confirmPurchaseBtn = document.getElementById('confirmPurchaseBtn');
    const responseCustomer = document.getElementById('responseCustomer');

    // Initial state
    adminSection.style.display = 'none';
    customerSection.style.display = 'none';
    passwordSection.style.display = 'none';

    let purchaseSummary = {};  // {itemName: quantity}

    // Show/hide sections on mode selection
    btnCustomer.addEventListener('click', () => {
      modeSelect.style.display = 'none';
      customerSection.style.display = 'block';
    });

    btnAdmin.addEventListener('click', () => {
      modeSelect.style.display = 'none';
      passwordSection.style.display = 'block';
      adminPasswordInput.focus();
    });

    // Admin login check
    adminLoginBtn.addEventListener('click', () => {
      const pass = adminPasswordInput.value;
      if (pass === '12345') {
        passwordSection.style.display = 'none';
        adminSection.style.display = 'block';
        responseAdmin.textContent = '';
        loadStockAdmin();
      } else {
        responseAdmin.textContent = 'Incorrect password.';
      }
    });

    // Admin - Load current stock and display
    function loadStockAdmin() {
      fetch(stockURL)
        .then(res => {
          if (!res.ok) throw new Error('Failed to load stock');
          return res.json();
        })
        .then(data => {
          stockList.innerHTML = '';
          for (const item in data) {
            const li = document.createElement('li');
            li.textContent = `${item}: ${data[item]}`;
            stockList.appendChild(li);
          }
        })
        .catch(err => {
          stockList.innerHTML = '<li>Failed to load stock.</li>';
          console.error(err);
        });
    }

    // Admin - Submit add/remove stock
    stockFormAdmin.addEventListener('submit', e => {
      e.preventDefault();
      const item = itemAdmin.value;
      const quantity = quantityAdmin.value;
      const action = actionAdmin.value;

      const url = `${stockURL}?item=${encodeURIComponent(item)}&action=${encodeURIComponent(action)}&quantity=${encodeURIComponent(quantity)}`;

      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error('Failed to update stock');
          return res.json();
        })
        .then(data => {
          responseAdminSuccess.textContent = '✅ Stock updated successfully!';
          loadStockAdmin();
          stockFormAdmin.reset();
        })
        .catch(err => {
          responseAdminSuccess.textContent = '❌ Error updating stock.';
          console.error(err);
        });
    });

    // Customer - Add item to purchase summary
    addToSummaryBtn.addEventListener('click', () => {
      const item = itemCustomer.value;
      const quantity = parseInt(quantityCustomer.value, 10);
      if (quantity <= 0 || isNaN(quantity)) {
        alert('Please enter a valid quantity.');
        return;
      }

      if (purchaseSummary[item]) {
        purchaseSummary[item] += quantity;
      } else {
        purchaseSummary[item] = quantity;
      }

      quantityCustomer.value = '';
      updateSummaryUI();
      responseCustomer.textContent = '';
    });

    // Update the purchase summary display
    function updateSummaryUI() {
      if (Object.keys(purchaseSummary).length === 0) {
        purchaseSummaryDiv.textContent = 'No items added.';
        return;
      }
      purchaseSummaryDiv.innerHTML = '';
      for (const [item, qty] of Object.entries(purchaseSummary)) {
        const div = document.createElement('div');
        div.textContent = `${item}: ${qty}`;
        purchaseSummaryDiv.appendChild(div);
      }
    }

    // Customer - Confirm purchase: send sequential remove requests
    confirmPurchaseBtn.addEventListener('click', async () => {
      const items = Object.entries(purchaseSummary);
      if (items.length === 0) {
        alert('No items in purchase summary.');
        return;
      }

      responseCustomer.textContent = 'Processing purchase...';
      confirmPurchaseBtn.disabled = true;
      addToSummaryBtn.disabled = true;

      try {
        for (const [item, qty] of items) {
          const url = `${stockURL}?item=${encodeURIComponent(item)}&action=Remove&quantity=${encodeURIComponent(qty)}`;
          const res = await fetch(url);
          if (!res.ok) throw new Error(`Failed to update ${item}`);
          await res.json();
        }
        responseCustomer.textContent = '✅ Purchase completed successfully!';
        purchaseSummary = {};
        updateSummaryUI();
      } catch (err) {
        responseCustomer.textContent = '❌ Error during purchase: ' + err.message;
        console.error(err);
      }

      confirmPurchaseBtn.disabled = false;
      addToSummaryBtn.disabled = false;
    });
  </script>
</body>
</html>
