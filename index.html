<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NFC Smart Inventory System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Sarabun', sans-serif;
      background: #eef3f7;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
      padding: 30px;
      text-align: center;
    }
    h1, h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    button:hover {
      background: #005fa3;
    }
    .hidden { display: none; }
    #stock-list {
      list-style: none;
      padding: 0;
      text-align: left;
      margin: 20px 0;
    }
    #stock-list li {
      margin-bottom: 6px;
    }
    #summary {
      text-align: left;
      margin-top: 20px;
    }
    #total {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NFC Smart Inventory</h1>

    <!-- Main Menu -->
    <div id="modeSelection">
      <button onclick="selectMode('customer')">Customer</button>
      <button onclick="selectMode('admin')">Admin</button>
    </div>

    <!-- Admin Section -->
    <div id="adminSection" class="hidden">
      <h2>Admin Mode</h2>
      <div id="live-stock">
        <h3>Current Stock</h3>
        <ul id="stock-list"><li>Loading...</li></ul>
      </div>
      <form id="adminForm">
        <label for="item">Item</label>
        <select id="item" required>
          <option value="Cookie">Cookie</option>
          <option value="Brownie">Brownie</option>
          <option value="Macaron">Macaron</option>
        </select>
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" min="1" required />
        <label for="action">Action</label>
        <select id="action" required>
          <option value="Add">Add</option>
          <option value="Remove">Remove</option>
        </select>
        <button type="submit">Submit</button>
      </form>
      <p id="response"></p>
      <button onclick="goBackToMain()">üîô Back to Main</button>
    </div>

    <!-- Customer Section -->
    <div id="customerSection" class="hidden">
      <h2>Customer Mode</h2>
      <form id="customerForm">
        <label for="c_item">Item</label>
        <select id="c_item" required>
          <option value="Cookie">Cookie (15‡∏ø)</option>
          <option value="Brownie">Brownie (20‡∏ø)</option>
          <option value="Macaron">Macaron (35‡∏ø)</option>
        </select>
        <label for="c_quantity">Quantity</label>
        <input type="number" id="c_quantity" min="1" required />
        <button type="submit">Add to Order</button>
      </form>

      <div id="summary">
        <h3>Order Summary</h3>
        <ul id="order-list"></ul>
        <div id="total">Total: 0‡∏ø</div>
        <button onclick="submitOrder()">Confirm Order</button>
      </div>

      <p id="responseCustomer"></p>
      <button onclick="goBackToMain()">üîô Back to Main</button>
    </div>
  </div>

  <script>
    const stockURL = 'https://script.google.com/macros/s/AKfycbxMhdQs59nCZ6mF58m_MBDow0fATHlVeYM2KSHb09Yzok4t2O-6PE9pqBFRbcyuE6YG/exec';
    const prices = { Cookie: 15, Brownie: 20, Macaron: 35 };
    const order = [];

    function selectMode(mode) {
      document.getElementById("modeSelection").classList.add("hidden");
      if (mode === "admin") {
        const pass = prompt("Enter admin password:");
        if (pass === "12345") {
          document.getElementById("adminSection").classList.remove("hidden");
          updateLiveStock();
        } else {
          alert("Incorrect password.");
          goBackToMain();
        }
      } else {
        document.getElementById("customerSection").classList.remove("hidden");
      }
    }

    function goBackToMain() {
      document.getElementById("modeSelection").classList.remove("hidden");
      document.getElementById("adminSection").classList.add("hidden");
      document.getElementById("customerSection").classList.add("hidden");
      document.getElementById("response").innerText = "";
      document.getElementById("responseCustomer").innerText = "";
      document.getElementById("order-list").innerHTML = "";
      document.getElementById("total").innerText = "Total: 0‡∏ø";
      order.length = 0;
    }

    function updateLiveStock() {
      fetch(stockURL)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("stock-list");
          list.innerHTML = '';
          for (const item in data.stock) {
            const li = document.createElement("li");
            li.textContent = `${item}: ${data.stock[item]}`;
            list.appendChild(li);
          }
        })
        .catch(() => {
          document.getElementById("stock-list").innerHTML = "<li>Failed to load stock.</li>";
        });
    }

    document.getElementById("adminForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const item = document.getElementById("item").value;
      const quantity = document.getElementById("quantity").value;
      const action = document.getElementById("action").value;
      const url = `${stockURL}?item=${item}&action=${action}&quantity=${quantity}`;
      fetch(url)
        .then(res => res.json())
        .then(() => {
          document.getElementById("response").innerText = "‚úÖ Submitted!";
          updateLiveStock();
        })
        .catch(err => {
          document.getElementById("response").innerText = "‚ùå Error: " + err;
        });
    });

    document.getElementById("customerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const item = document.getElementById("c_item").value;
      const quantity = parseInt(document.getElementById("c_quantity").value);
      if (quantity < 1) return;
      const existing = order.find(o => o.item === item);
      if (existing) existing.quantity += quantity;
      else order.push({ item, quantity });
      renderOrder();
    });

    function renderOrder() {
      const ul = document.getElementById("order-list");
      ul.innerHTML = '';
      let total = 0;
      order.forEach((o, i) => {
        const li = document.createElement("li");
        const subtotal = o.quantity * prices[o.item];
        li.textContent = `${o.item} x ${o.quantity} = ${subtotal}‡∏ø `;
        const delBtn = document.createElement("button");
        delBtn.textContent = "‚ùå";
        delBtn.style.marginLeft = "10px";
        delBtn.onclick = () => {
          order.splice(i, 1);
          renderOrder();
        };
        li.appendChild(delBtn);
        ul.appendChild(li);
        total += subtotal;
      });
      document.getElementById("total").innerText = `Total: ${total}‡∏ø`;
    }

    async function submitOrder() {
      if (order.length === 0) return alert("No items to submit.");

      document.getElementById("responseCustomer").innerText = "‚è≥ Processing order...";

      try {
        for (const o of order) {
          const url = `${stockURL}?item=${encodeURIComponent(o.item)}&action=Remove&quantity=${encodeURIComponent(o.quantity)}`;
          const res = await fetch(url);
          if (!res.ok) throw new Error(`Failed to update ${o.item}`);
          const data = await res.json();
          if (data.status === 'error') throw new Error(`Error updating ${o.item}: ${data.message || 'Unknown error'}`);
        }
        document.getElementById("responseCustomer").innerText = "‚úÖ Order Confirmed!";
        order.length = 0;
        renderOrder();
      } catch (error) {
        document.getElementById("responseCustomer").innerText = "‚ùå Error submitting order. Try again.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
