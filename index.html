<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFC Inventory System</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet"/>
  <style>
    * {
      font-family: 'Sarabun', sans-serif;
    }
    body {
      margin: 0;
      padding: 2rem;
      background: #f5f5f5;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    button {
      display: block;
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      font-size: 1.1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    input, select {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    .item {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
    }
    .order-summary {
      background: #fafafa;
      border: 1px solid #ddd;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 0.5rem;
    }
    .receipt {
      font-size: 0.95rem;
      line-height: 1.5;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 1rem;
    }
    .small-btn {
      font-size: 0.85rem;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container" id="main">
    <h2>Select Mode</h2>
    <button onclick="location.href='?mode=customer'">Customer</button>
    <button onclick="promptAdmin()">Admin</button>
  </div>

  <script>
    const products = {
      "04:A1:1F:89:32:02:89": { name: "Cleanser", price: 10 },
      "04:F1:45:8B:32:02:89": { name: "Toner", price: 15 },
      "04:81:6B:94:32:02:89": { name: "Serum", price: 20 }
    };

    const initData = () => {
      if (!localStorage.stock) {
        localStorage.stock = JSON.stringify({ Cleanser: 10, Toner: 10, Serum: 10 });
      }
      if (!localStorage.logs) {
        localStorage.logs = JSON.stringify([]);
      }
      cleanupOldLogs();
    };

    const cleanupOldLogs = () => {
      let logs = JSON.parse(localStorage.logs || "[]");
      const now = Date.now();
      logs = logs.filter(log => now - log.timestamp < 2 * 86400 * 1000);
      localStorage.logs = JSON.stringify(logs);
    };

    const addLog = (type, detail) => {
      const logs = JSON.parse(localStorage.logs || "[]");
      logs.push({ type, detail, timestamp: Date.now() });
      localStorage.logs = JSON.stringify(logs);
    };

    const getOrderNumber = () => {
      const today = new Date().toISOString().slice(0, 10);
      let count = JSON.parse(localStorage.orderCounter || '{}');
      if (count.date !== today) {
        count = { date: today, num: 1 };
      } else {
        count.num++;
      }
      localStorage.orderCounter = JSON.stringify(count);
      return count.num.toString().padStart(3, '0');
    };

    const promptAdmin = () => {
      const code = prompt("Enter admin code:");
      if (code === "12345") {
        location.href = "?mode=admin";
      } else {
        alert("Wrong password!");
      }
    };

    const getQuery = () => {
      return new URLSearchParams(location.search).get("mode");
    };

    const renderCustomerPage = () => {
      document.body.innerHTML = `
        <div class="container" id="customer">
          <h2>Customer Page</h2>
          <button onclick="scanNFC()">Scan NFC</button>
          <div class="order-summary" id="summary"></div>
          <button onclick="submitOrder()">Submit Order</button>
        </div>`;
      window.order = [];
      updateSummary();
    };

    const scanNFC = async () => {
      try {
        const ndef = new NDEFReader();
        await ndef.scan();
        ndef.onreading = event => {
          const id = Array.from(event.serialNumber).map(c => c.charCodeAt(0).toString(16).padStart(2, '0')).join(':');
          const product = products[id];
          if (product) {
            const qty = prompt(`How many ${product.name}?`);
            if (qty && !isNaN(qty)) {
              window.order.push({ name: product.name, qty: +qty, price: product.price });
              updateSummary();
            }
          } else {
            alert("Unknown NFC tag");
          }
        };
      } catch (err) {
        alert("NFC not supported or permission denied");
      }
    };

    const updateSummary = () => {
      const div = document.getElementById("summary");
      if (!window.order.length) {
        div.innerHTML = "<i>No items yet</i>";
        return;
      }
      div.innerHTML = window.order.map((item, i) => `
        <div class="item">
          ${item.name} x${item.qty} = ฿${item.qty * item.price}
          <span>
            <button class="small-btn" onclick="editItem(${i})">Edit</button>
            <button class="small-btn" onclick="deleteItem(${i})">Delete</button>
          </span>
        </div>
      `).join("");
    };

    const editItem = (i) => {
      const qty = prompt("Enter new quantity:", window.order[i].qty);
      if (qty && !isNaN(qty)) {
        window.order[i].qty = +qty;
        updateSummary();
      }
    };

    const deleteItem = (i) => {
      window.order.splice(i, 1);
      updateSummary();
    };

    const submitOrder = () => {
      const stock = JSON.parse(localStorage.stock);
      window.order.forEach(item => {
        stock[item.name] = (stock[item.name] || 0) - item.qty;
      });
      localStorage.stock = JSON.stringify(stock);
      const orderNum = getOrderNumber();
      const now = new Date();
      const time = now.toLocaleString();
      addLog("Order", { orderNum, items: window.order, time });
      localStorage.lastReceipt = JSON.stringify({ orderNum, time, items: window.order });
      location.href = "?mode=receipt";
    };

    const renderReceiptPage = () => {
      const receipt = JSON.parse(localStorage.lastReceipt || "{}");
      const html = receipt.items.map(i =>
        `<div>${i.name} x${i.qty} @ ฿${i.price} = ฿${i.qty * i.price}</div>`).join("");
      const total = receipt.items.reduce((sum, i) => sum + i.qty * i.price, 0);
      document.body.innerHTML = `
        <div class="container receipt">
          <h2>Receipt</h2>
          <div><b>Order No:</b> ${receipt.orderNum}</div>
          <div><b>Time:</b> ${receipt.time}</div>
          <hr/>
          ${html}
          <hr/>
          <div><b>Total:</b> ฿${total}</div>
          <button onclick="location.href='/'">Back</button>
        </div>`;
    };

    const renderAdminPage = () => {
      const stock = JSON.parse(localStorage.stock);
      document.body.innerHTML = `
        <div class="container">
          <h2>Admin Page</h2>
          ${Object.entries(stock).map(([name, qty]) => `
            <div class="item">${name}: ${qty}</div>`).join("")}
          <div class="nav">
            <button onclick="location.href='?mode=add'">Add Stock</button>
            <button onclick="location.href='?mode=remove'">Remove Stock</button>
          </div>
          <button onclick="location.href='?mode=server'">Server Log</button>
          <button onclick="location.href='/'">Back</button>
        </div>`;
    };

    const renderStockEdit = (type) => {
      const stock = JSON.parse(localStorage.stock);
      document.body.innerHTML = `
        <div class="container">
          <h2>${type === "add" ? "Add" : "Remove"} Stock</h2>
          ${Object.keys(stock).map(name => `
            <label>${name}
              <input type="number" id="${name}" value="0"/>
            </label>`).join("")}
          <button onclick="saveStock('${type}')">Submit</button>
          <button onclick="location.href='?mode=admin'">Back</button>
        </div>`;
    };

    const saveStock = (type) => {
      const stock = JSON.parse(localStorage.stock);
      Object.keys(stock).forEach(name => {
        const qty = +document.getElementById(name).value;
        if (!isNaN(qty)) {
          stock[name] += (type === "add" ? qty : -qty);
          addLog(type === "add" ? "AddStock" : "RemoveStock", {
            name, qty, time: new Date().toLocaleString()
          });
        }
      });
      localStorage.stock = JSON.stringify(stock);
      location.href = "?mode=admin";
    };

    const renderServerPage = () => {
      const logs = JSON.parse(localStorage.logs || "[]");
      document.body.innerHTML = `
        <div class="container">
          <h2>Server Log</h2>
          ${logs.reverse().map(log => `
            <div class="item">
              <div><b>${log.type}</b> @ ${new Date(log.timestamp).toLocaleString()}</div>
              <div style="font-size:0.9rem">${JSON.stringify(log.detail)}</div>
            </div>
          `).join("")}
          <button onclick="location.href='?mode=admin'">Back</button>
        </div>`;
    };

    initData();

    switch(getQuery()) {
      case "customer": renderCustomerPage(); break;
      case "admin": renderAdminPage(); break;
      case "add": renderStockEdit("add"); break;
      case "remove": renderStockEdit("remove"); break;
      case "server": renderServerPage(); break;
      case "receipt": renderReceiptPage(); break;
    }
  </script>
</body>
</html>
