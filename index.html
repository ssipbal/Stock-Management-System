<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>NFC Smart Inventory Management System</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    font-family: Arial, sans-serif;
    background: #eef3f7;
    margin: 0; padding: 0;
    display: flex; justify-content: center; align-items: center;
    min-height: 100vh;
  }
  .container {
    background: white;
    padding: 20px 30px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    max-width: 480px;
    width: 100%;
  }
  h1, h2, h3 {
    text-align: center;
    margin-bottom: 1rem;
  }
  label {
    display: block;
    margin-top: 1rem;
    font-weight: bold;
  }
  select, input[type=number], input[type=password] {
    width: 100%;
    padding: 8px 10px;
    margin-top: 0.3rem;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  button {
    margin-top: 1.5rem;
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 6px;
    background-color: #007acc;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover {
    background-color: #005fa3;
  }
  ul {
    list-style: none;
    padding-left: 0;
  }
  ul li {
    margin-bottom: 0.5rem;
  }
  #stock-list, #order-history-list {
    max-height: 200px;
    overflow-y: auto;
    border: 1px solid #ddd;
    padding: 10px;
    border-radius: 6px;
    background: #fafafa;
  }
  .summary-item {
    display: flex;
    justify-content: space-between;
  }
  .summary-item button {
    background: #e74c3c;
    padding: 2px 6px;
    font-weight: normal;
    width: auto;
  }
  #total-price {
    font-size: 1.4rem;
    font-weight: bold;
    margin-top: 1rem;
    text-align: right;
  }
  .tab-buttons {
    display: flex;
    justify-content: center;
    margin-bottom: 1rem;
  }
  .tab-buttons button {
    margin: 0 5px;
    flex: 1;
  }
  .hidden {
    display: none;
  }
  #response {
    margin-top: 1rem;
    font-weight: bold;
    text-align: center;
  }
  #back-btn {
    background-color: #777;
  }
</style>
</head>
<body>

<div class="container" id="main-menu">
  <h1>NFC Smart Inventory Management System</h1>
  <button id="admin-btn">Admin</button>
  <button id="customer-btn">Customer</button>
</div>

<div class="container hidden" id="admin-login">
  <h2>Admin Login</h2>
  <label for="admin-password">Password:</label>
  <input type="password" id="admin-password" />
  <button id="admin-login-btn">Login</button>
  <button id="admin-login-back">Back</button>
  <p id="admin-login-response" style="color:red;"></p>
</div>

<div class="container hidden" id="admin-panel">
  <h2>Admin Panel</h2>
  <div class="tab-buttons">
    <button id="stock-tab-btn">Live Stock</button>
    <button id="order-history-tab-btn">Order History</button>
  </div>
  
  <div id="stock-tab">
    <h3>Current Stock</h3>
    <ul id="stock-list"><li>Loading...</li></ul>
    <button id="admin-back">Back to Main</button>
  </div>
  
  <div id="order-history-tab" class="hidden">
    <h3>Order History</h3>
    <ul id="order-history-list"><li>Loading...</li></ul>
    <button id="order-history-back">Back to Main</button>
  </div>
</div>

<div class="container hidden" id="customer-panel">
  <h2>Customer Order</h2>
  <form id="order-form">
    <label for="item">Item:</label>
    <select id="item" required>
      <option value="Cookie">Cookie - 15 THB</option>
      <option value="Brownie">Brownie - 20 THB</option>
      <option value="Macaron">Macaron - 35 THB</option>
    </select>
    
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" min="1" value="1" required />
    
    <button type="submit">Add to Summary</button>
  </form>
  
  <h3>Order Summary</h3>
  <ul id="order-summary-list"></ul>
  <div id="total-price">Total: 0 THB</div>
  <button id="confirm-order-btn" disabled>Confirm Order</button>
  <button id="customer-back">Back to Main</button>
  <p id="customer-response"></p>
</div>

<script>
  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbznXRTFU3rYteSzDMFmP0WD4h3ApPNZL358C3aTUaFDwohnmotyN7ii_bLp5HJUwQ6a/exec';
  
  // Prices for items
  const PRICES = {
    Cookie: 15,
    Brownie: 20,
    Macaron: 35
  };

  // Elements
  const mainMenu = document.getElementById('main-menu');
  const adminBtn = document.getElementById('admin-btn');
  const customerBtn = document.getElementById('customer-btn');

  const adminLogin = document.getElementById('admin-login');
  const adminPassword = document.getElementById('admin-password');
  const adminLoginBtn = document.getElementById('admin-login-btn');
  const adminLoginBack = document.getElementById('admin-login-back');
  const adminLoginResponse = document.getElementById('admin-login-response');

  const adminPanel = document.getElementById('admin-panel');
  const stockTabBtn = document.getElementById('stock-tab-btn');
  const orderHistoryTabBtn = document.getElementById('order-history-tab-btn');
  const stockTab = document.getElementById('stock-tab');
  const orderHistoryTab = document.getElementById('order-history-tab');
  const stockList = document.getElementById('stock-list');
  const orderHistoryList = document.getElementById('order-history-list');
  const adminBack = document.getElementById('admin-back');
  const orderHistoryBack = document.getElementById('order-history-back');

  const customerPanel = document.getElementById('customer-panel');
  const orderForm = document.getElementById('order-form');
  const itemSelect = document.getElementById('item');
  const quantityInput = document.getElementById('quantity');
  const orderSummaryList = document.getElementById('order-summary-list');
  const totalPriceDiv = document.getElementById('total-price');
  const confirmOrderBtn = document.getElementById('confirm-order-btn');
  const customerBack = document.getElementById('customer-back');
  const customerResponse = document.getElementById('customer-response');

  let currentOrders = [];

  // Show / Hide helpers
  function show(...els) { els.forEach(e => e.classList.remove('hidden')); }
  function hide(...els) { els.forEach(e => e.classList.add('hidden')); }

  // Switch to Admin Login
  adminBtn.onclick = () => {
    hide(mainMenu);
    show(adminLogin);
    adminPassword.value = '';
    adminLoginResponse.textContent = '';
  };

  // Back from Admin Login
  adminLoginBack.onclick = () => {
    hide(adminLogin);
    show(mainMenu);
  };

  // Admin login submit
  adminLoginBtn.onclick = () => {
    if (adminPassword.value === '12345') {
      hide(adminLogin);
      show(adminPanel);
      loadStock();
      loadOrderHistory();
      showStockTab();
    } else {
      adminLoginResponse.textContent = 'Incorrect password!';
    }
  };

  // Back from Admin panel
  adminBack.onclick = () => {
    hide(adminPanel);
    show(mainMenu);
  };
  orderHistoryBack.onclick = adminBack.onclick;

  // Tab switching in Admin panel
  stockTabBtn.onclick = () => showStockTab();
  orderHistoryTabBtn.onclick = () => showOrderHistoryTab();

  function showStockTab() {
    show(stockTab);
    hide(orderHistoryTab);
    loadStock();
  }
  function showOrderHistoryTab() {
    show(orderHistoryTab);
    hide(stockTab);
    loadOrderHistory();
  }

  // Load live stock for Admin
  function loadStock() {
    stockList.innerHTML = '<li>Loading...</li>';
    fetch(SCRIPT_URL)
      .then(r => r.json())
      .then(data => {
        if(data.status === 'success') {
          stockList.innerHTML = '';
          for (const [item, qty] of Object.entries(data.stock)) {
            const li = document.createElement('li');
            li.textContent = `${item}: ${qty}`;
            stockList.appendChild(li);
          }
        } else {
          stockList.innerHTML = '<li>Error loading stock.</li>';
        }
      })
      .catch(() => stockList.innerHTML = '<li>Error loading stock.</li>');
  }

  // Load order history for Admin
  function loadOrderHistory() {
    orderHistoryList.innerHTML = '<li>Loading...</li>';
    fetch(SCRIPT_URL + '?history=true')
      .then(r => r.json())
      .then(data => {
        if(data.status === 'success') {
          orderHistoryList.innerHTML = '';
          if(data.orders.length === 0) {
            orderHistoryList.innerHTML = '<li>No orders found.</li>';
            return;
          }
          data.orders.forEach(order => {
            const li = document.createElement('li');
            const time = new Date(order.timestamp).toLocaleString();
            let itemsText = '';
            order.items.forEach(i => {
              itemsText += `${i.item} x${i.quantity} (${i.price * i.quantity} THB), `;
            });
            itemsText = itemsText.slice(0, -2);
            li.textContent = `${time} - ${itemsText} | Total: ${order.totalPrice} THB`;
            orderHistoryList.appendChild(li);
          });
        } else {
          orderHistoryList.innerHTML = '<li>Error loading order history.</li>';
        }
      })
      .catch(() => orderHistoryList.innerHTML = '<li>Error loading order history.</li>');
  }

  // Back from Customer panel
  customerBack.onclick = () => {
    hide(customerPanel);
    show(mainMenu);
    clearCustomerForm();
  };

  // Customer order form submit
  orderForm.onsubmit = e => {
    e.preventDefault();
    const item = itemSelect.value;
    const quantity = Number(quantityInput.value);
    if(quantity <= 0) return;

    // Add to currentOrders array
    currentOrders.push({
      item,
      quantity,
      price: PRICES[item]
    });
    renderOrderSummary();
    quantityInput.value = 1;
    confirmOrderBtn.disabled = false;
    customerResponse.textContent = '';
  };

  // Render customer order summary
  function renderOrderSummary() {
    orderSummaryList.innerHTML = '';
    let total = 0;
    currentOrders.forEach((order, idx) => {
      total += order.price * order.quantity;
      const li = document.createElement('li');
      li.className = 'summary-item';
      li.innerHTML = `
        <span>${order.item} x${order.quantity} = ${order.price * order.quantity} THB</span>
        <button data-index="${idx}">Delete</button>
      `;
      orderSummaryList.appendChild(li);
    });
    totalPriceDiv.textContent = `Total: ${total} THB`;
  }

  // Delete order from summary
  orderSummaryList.onclick = e => {
    if(e.target.tagName === 'BUTTON') {
      const idx = Number(e.target.dataset.index);
      if (!isNaN(idx)) {
        currentOrders.splice(idx, 1);
        renderOrderSummary();
        if(currentOrders.length === 0) confirmOrderBtn.disabled = true;
      }
    }
  };

  // Confirm order button
  confirmOrderBtn.onclick = () => {
    if(currentOrders.length === 0) return;

    // Prepare order object
    const orderObj = {
      items: currentOrders,
      totalPrice: currentOrders.reduce((sum, o) => sum + o.price * o.quantity, 0)
    };

    fetch(`${SCRIPT_URL}?confirmOrder=true&order=${encodeURIComponent(JSON.stringify(orderObj))}`)
      .then(r => r.json())
      .then(data => {
        if(data.status === 'success') {
          customerResponse.style.color = 'green';
          customerResponse.textContent = '✅ Order confirmed successfully!';
          currentOrders = [];
          renderOrderSummary();
          confirmOrderBtn.disabled = true;
        } else {
          customerResponse.style.color = 'red';
          customerResponse.textContent = '❌ Failed to confirm order.';
        }
      })
      .catch(() => {
        customerResponse.style.color = 'red';
        customerResponse.textContent = '❌ Failed to confirm order.';
      });
  };

</script>

</body>
</html>
