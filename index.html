<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFC Inventory System</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #007BFF;
      color: white;
      cursor: pointer;
      margin: 5px;
    }
    input[type="number"] {
      padding: 5px;
      width: 60px;
      margin-left: 10px;
    }
    .summary, .stock, .logs {
      margin-top: 20px;
    }
    .item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
    }
    .receipt {
      background: #f1f1f1;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .timestamp {
      font-size: 0.8em;
      color: #777;
    }
  </style>
</head>
<body>
<div class="container" id="app">
  <div id="main">
    <h1>NFC Inventory System</h1>
    <button onclick="startScan()">Scan Product</button>
    <div class="summary">
      <h2>Order Summary</h2>
      <div id="orderList"></div>
      <button onclick="submitOrder()">Submit Order</button>
    </div>
  </div>
  <div id="receipt" style="display:none">
    <h1>Order Receipt</h1>
    <p id="orderNumber"></p>
    <div id="receiptDetails"></div>
    <h2 id="totalAmount"></h2>
    <button onclick="goHome()">Back to Home</button>
  </div>
  <div class="logs">
    <h2>Server Logs</h2>
    <div id="logs"></div>
  </div>
</div>

<script>
const PRODUCTS = {
  '04A11F89320289': { name: 'Cleanser', price: 10 },
  '04F1458B320289': { name: 'Toner', price: 15 },
  '04816B94320289': { name: 'Serum', price: 20 }
};

let order = [];

function startScan() {
  if ('NDEFReader' in window) {
    const reader = new NDEFReader();
    reader.scan().then(() => {
      reader.onreading = event => {
        const id = event.serialNumber;
        if (PRODUCTS[id]) {
          const product = PRODUCTS[id];
          const qty = parseInt(prompt(`Enter quantity for ${product.name}`), 10);
          if (!isNaN(qty)) {
            order.push({ ...product, qty });
            updateOrderList();
          }
        } else {
          alert('Unknown product');
        }
      };
    });
  } else {
    alert('Web NFC not supported');
  }
}

function updateOrderList() {
  const list = document.getElementById('orderList');
  list.innerHTML = '';
  order.forEach((item, index) => {
    const div = document.createElement('div');
    div.className = 'item';
    div.innerHTML = `${item.name} - ${item.qty} x ฿${item.price} = ฿${item.qty * item.price} <button onclick="removeItem(${index})">Delete</button>`;
    list.appendChild(div);
  });
}

function removeItem(index) {
  order.splice(index, 1);
  updateOrderList();
}

function submitOrder() {
  if (order.length === 0) return alert('No items in order.');

  const timestamp = new Date().toISOString();
  const log = JSON.parse(localStorage.getItem('logs') || '[]');

  const orderNumber = getOrderNumber();
  localStorage.setItem('lastOrderTime', new Date().toISOString());
  localStorage.setItem('orderNumber', orderNumber);

  log.push({ type: 'order', orderNumber, timestamp, order });
  localStorage.setItem('logs', JSON.stringify(cleanOldLogs(log)));

  showReceipt(order, orderNumber);
  order = [];
  updateOrderList();
  renderLogs();
}

function showReceipt(order, orderNumber) {
  document.getElementById('main').style.display = 'none';
  document.getElementById('receipt').style.display = 'block';
  document.getElementById('orderNumber').innerText = `Order #: ${orderNumber}`;

  let total = 0;
  const detail = document.getElementById('receiptDetails');
  detail.innerHTML = '';
  order.forEach(item => {
    const div = document.createElement('div');
    const cost = item.qty * item.price;
    total += cost;
    div.innerText = `${item.name} - ${item.qty} x ฿${item.price} = ฿${cost}`;
    detail.appendChild(div);
  });
  document.getElementById('totalAmount').innerText = `Total: ฿${total}`;
}

function goHome() {
  document.getElementById('main').style.display = 'block';
  document.getElementById('receipt').style.display = 'none';
}

function getOrderNumber() {
  const lastTime = new Date(localStorage.getItem('lastOrderTime'));
  const now = new Date();
  const lastNumber = parseInt(localStorage.getItem('orderNumber') || '0', 10);
  if (now - lastTime > 24 * 60 * 60 * 1000) {
    return '001';
  } else {
    const next = (lastNumber + 1).toString().padStart(3, '0');
    return next;
  }
}

function cleanOldLogs(logs) {
  const twoDaysAgo = Date.now() - 2 * 24 * 60 * 60 * 1000;
  return logs.filter(l => new Date(l.timestamp).getTime() > twoDaysAgo);
}

function renderLogs() {
  const logs = JSON.parse(localStorage.getItem('logs') || '[]');
  const container = document.getElementById('logs');
  container.innerHTML = '';
  logs.forEach(log => {
    const div = document.createElement('div');
    div.className = 'timestamp';
    div.innerText = `${log.timestamp} | Order ${log.orderNumber} | ${log.order.map(i => i.name + ' x' + i.qty).join(', ')}`;
    container.appendChild(div);
  });
}

renderLogs();
</script>
</body>
</html>
