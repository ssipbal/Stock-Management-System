<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFC Inventory System</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sarabun&display=swap');
    body {
      font-family: 'Sarabun', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      background: #007BFF;
      color: white;
      font-size: 16px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    .link {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #007BFF;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container" id="main">
  <h1>Welcome</h1>
  <button onclick="location.href='?mode=customer'">Customer</button>
  <button onclick="adminLogin()">Admin</button>
</div>

<div class="container" id="customer" style="display:none">
  <h2>Scan Product</h2>
  <button onclick="scanNFC()">Scan NFC</button>
  <div id="orderSummary"></div>
  <button onclick="submitOrder()">Submit Order</button>
  <button onclick="location.href='index.html'">Back</button>
</div>

<div class="container" id="admin" style="display:none">
  <h2>Admin Panel</h2>
  <div id="stockList"></div>
  <input type="text" placeholder="Product (Cleanser, Toner, Serum)" id="adminProduct">
  <input type="number" placeholder="Quantity" id="adminQty">
  <button onclick="updateStock()">Add/Remove Stock</button>
  <button onclick="location.href='?mode=server'">View Server Log</button>
  <button onclick="location.href='index.html'">Back</button>
</div>

<div class="container" id="receipt" style="display:none">
  <h2>Order Receipt</h2>
  <div id="receiptContent"></div>
  <button onclick="location.href='index.html'">Back to Main</button>
</div>

<div class="container" id="server" style="display:none">
  <h2>Server Log</h2>
  <div id="serverLog"></div>
  <button onclick="location.href='?mode=admin'">Back</button>
</div>

<script>
const products = {
  '04A11F89320289': { name: 'Cleanser', price: 10 },
  '04F1458B320289': { name: 'Toner', price: 15 },
  '04816B94320289': { name: 'Serum', price: 20 }
};

let order = [];

function save(key, val) {
  localStorage.setItem(key, JSON.stringify(val));
  new BroadcastChannel('sync').postMessage({ key, val });
}

function load(key, def) {
  return JSON.parse(localStorage.getItem(key)) || def;
}

function syncStorage() {
  const ch = new BroadcastChannel('sync');
  ch.onmessage = e => {
    localStorage.setItem(e.data.key, JSON.stringify(e.data.val));
    location.reload();
  };
}

function scanNFC() {
  if (!('NDEFReader' in window)) return alert('NFC not supported');
  const reader = new NDEFReader();
  reader.scan().then(() => {
    reader.onreading = event => {
      const id = event.serialNumber;
      if (products[id]) {
        const qty = prompt(`Enter quantity for ${products[id].name}:`);
        if (qty && !isNaN(qty)) {
          const existing = order.find(i => i.id === id);
          if (existing) existing.qty += parseInt(qty);
          else order.push({ id, qty: parseInt(qty) });
          renderOrder();
        }
      } else {
        alert('Unknown product');
      }
    };
  });
}

function renderOrder() {
  let html = '<table><tr><th>Product</th><th>Qty</th><th>Price</th><th></th></tr>';
  order.forEach((item, i) => {
    const p = products[item.id];
    html += `<tr>
      <td>${p.name}</td>
      <td><input type="number" value="${item.qty}" onchange="order[${i}].qty=this.valueAsNumber; renderOrder()"></td>
      <td>฿${p.price}</td>
      <td><button onclick="order.splice(${i},1); renderOrder()">X</button></td>
    </tr>`;
  });
  html += '</table>';
  document.getElementById('orderSummary').innerHTML = html;
}

function submitOrder() {
  if (order.length === 0) return alert('No items');
  const stock = load('stock', {});
  const log = load('log', []);
  let total = 0;
  order.forEach(item => {
    const p = products[item.id];
    stock[item.id] = (stock[item.id] || 0) - item.qty;
    total += p.price * item.qty;
  });

  const orderNumData = load('orderNumber', { date: new Date().toDateString(), num: 0 });
  if (orderNumData.date !== new Date().toDateString()) {
    orderNumData.date = new Date().toDateString();
    orderNumData.num = 1;
  } else {
    orderNumData.num++;
  }
  const orderNumber = orderNumData.num.toString().padStart(3, '0');
  save('orderNumber', orderNumData);

  const timestamp = new Date().toLocaleString();
  log.push({ type: 'Order', orderNumber, timestamp, details: JSON.parse(JSON.stringify(order)) });
  const cutoff = Date.now() - 2 * 86400000;
  const newLog = log.filter(e => new Date(e.timestamp).getTime() >= cutoff);
  save('log', newLog);
  save('stock', stock);
  const receipt = { order, orderNumber, total, timestamp };
  save('lastReceipt', receipt);
  location.href = '?mode=receipt';
}

function adminLogin() {
  const pass = prompt('Enter admin code:');
  if (pass === '12345') location.href = '?mode=admin';
  else alert('Wrong password');
}

function updateStock() {
  const product = document.getElementById('adminProduct').value.trim();
  const qty = parseInt(document.getElementById('adminQty').value);
  const stock = load('stock', {});
  const log = load('log', []);
  const id = Object.keys(products).find(k => products[k].name.toLowerCase() === product.toLowerCase());
  if (!id) return alert('Unknown product');
  stock[id] = (stock[id] || 0) + qty;
  const timestamp = new Date().toLocaleString();
  log.push({ type: 'Stock Update', timestamp, details: { product, qty } });
  const cutoff = Date.now() - 2 * 86400000;
  const newLog = log.filter(e => new Date(e.timestamp).getTime() >= cutoff);
  save('stock', stock);
  save('log', newLog);
  renderStock();
}

function renderStock() {
  const stock = load('stock', {});
  let html = '<table><tr><th>Product</th><th>Stock</th></tr>';
  for (const id in products) {
    html += `<tr><td>${products[id].name}</td><td>${stock[id] || 0}</td></tr>`;
  }
  html += '</table>';
  document.getElementById('stockList').innerHTML = html;
}

function renderReceipt() {
  const data = load('lastReceipt', {});
  if (!data.order) return;
  let html = `<h3>Order #${data.orderNumber}</h3><p>${data.timestamp}</p><table><tr><th>Product</th><th>Qty</th><th>Price</th></tr>`;
  data.order.forEach(item => {
    const p = products[item.id];
    html += `<tr><td>${p.name}</td><td>${item.qty}</td><td>฿${p.price * item.qty}</td></tr>`;
  });
  html += `</table><h3>Total: ฿${data.total}</h3>`;
  document.getElementById('receiptContent').innerHTML = html;
}

function renderServer() {
  const log = load('log', []);
  let html = '<ul>';
  log.forEach(entry => {
    html += `<li><strong>${entry.type}</strong> (${entry.timestamp})<br>`;
    if (entry.type === 'Order') {
      html += `Order #${entry.orderNumber}: `;
      entry.details.forEach(i => {
        html += `${products[i.id].name} x${i.qty}, `;
      });
    } else if (entry.type === 'Stock Update') {
      html += `${entry.details.product}: ${entry.details.qty > 0 ? '+' : ''}${entry.details.qty}`;
    }
    html += '</li>';
  });
  html += '</ul>';
  document.getElementById('serverLog').innerHTML = html;
}

function route() {
  const mode = new URLSearchParams(location.search).get('mode');
  syncStorage();
  if (mode === 'customer') document.getElementById('customer').style.display = 'block';
  else if (mode === 'admin') { document.getElementById('admin').style.display = 'block'; renderStock(); }
  else if (mode === 'receipt') { document.getElementById('receipt').style.display = 'block'; renderReceipt(); }
  else if (mode === 'server') { document.getElementById('server').style.display = 'block'; renderServer(); }
  else document.getElementById('main').style.display = 'block';
}

route();
</script>

</body>
</html>
