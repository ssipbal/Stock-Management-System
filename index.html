<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NFC Smart Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Sarabun', sans-serif;
      background: #eef3f7;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
      padding: 30px;
      text-align: center;
    }
    h1, h2 {
      color: #2c3e50;
    }
    label {
      text-align: left;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 600;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-family: 'Sarabun', sans-serif;
    }
    button {
      background-color: #007acc;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover { background-color: #005fa3; }
    .hidden { display: none; }
    #stock-list { text-align: left; list-style: none; padding: 0; }
    #stock-list li { margin-bottom: 4px; }
    #purchaseSummary ul {
      list-style: none;
      padding-left: 0;
      text-align: left;
    }
    .summary-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }
    .summary-item button {
      width: auto;
      padding: 5px 10px;
      font-size: 12px;
      background-color: #e74c3c;
    }
    .summary-item button:hover {
      background-color: #c0392b;
    }
    .total-price {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NFC Smart Inventory</h1>

    <!-- Mode Selection -->
    <div id="modeSelection">
      <button onclick="enterCustomer()">Customer</button>
      <button onclick="promptAdmin()">Admin</button>
    </div>

    <!-- Admin Section -->
    <div id="adminSection" class="hidden">
      <h2>Admin Mode</h2>
      <div>
        <h3>Current Stock</h3>
        <ul id="stock-list"><li>Loading...</li></ul>
      </div>

      <form id="stockForm">
        <label for="item">Item</label>
        <select id="item">
          <option value="Cookie">Cookie</option>
          <option value="Brownie">Brownie</option>
          <option value="Macaron">Macaron</option>
        </select>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" min="1" required>

        <label for="action">Action</label>
        <select id="action">
          <option value="Add">Add</option>
          <option value="Remove">Remove</option>
        </select>

        <button type="submit">Submit</button>
        <p id="response"></p>
      </form>
    </div>

    <!-- Customer Section -->
    <div id="customerSection" class="hidden">
      <h2>Customer Mode</h2>
      <form id="stockFormCustomer">
        <label for="itemCustomer">Item</label>
        <select id="itemCustomer">
          <option value="Cookie">Cookie - 15‡∏ø</option>
          <option value="Brownie">Brownie - 20‡∏ø</option>
          <option value="Macaron">Macaron - 35‡∏ø</option>
        </select>

        <label for="quantityCustomer">Quantity</label>
        <input type="number" id="quantityCustomer" min="1" required>

        <button type="button" id="addToSummaryBtn">Add to Summary</button>
      </form>

      <div id="purchaseSummary">No items added.</div>
      <button id="confirmPurchaseBtn">Confirm Purchase</button>
      <p id="responseCustomer"></p>
    </div>
  </div>

  <script>
    const stockURL = 'https://script.google.com/macros/s/AKfycbxOSlRFifSy6sP5Vb9qOGzLQG4FngeEJkaNCnHjl71bTER196WcNWfMZXuRr_LVmKdu/exec';
    const prices = { Cookie: 15, Brownie: 20, Macaron: 35 };
    let purchaseSummary = {};

    function show(id) {
      document.getElementById("modeSelection").classList.add("hidden");
      document.getElementById("adminSection").classList.add("hidden");
      document.getElementById("customerSection").classList.add("hidden");
      document.getElementById(id).classList.remove("hidden");
    }

    function promptAdmin() {
      const pass = prompt("Enter admin password:");
      if (pass === "12345") {
        show("adminSection");
        updateLiveStock();
      } else {
        alert("Incorrect password.");
      }
    }

    function enterCustomer() {
      show("customerSection");
    }

    // Admin
    function updateLiveStock() {
      fetch(stockURL)
        .then(res => res.json())
        .then(data => {
          const stock = data.stock || data;
          const list = document.getElementById("stock-list");
          list.innerHTML = '';
          for (const item in stock) {
            const li = document.createElement("li");
            li.textContent = `${item}: ${stock[item]}`;
            list.appendChild(li);
          }
        })
        .catch(() => {
          document.getElementById("stock-list").innerHTML = "<li>Failed to load stock.</li>";
        });
    }

    document.getElementById("stockForm").addEventListener("submit", e => {
      e.preventDefault();
      const item = document.getElementById("item").value;
      const quantity = document.getElementById("quantity").value;
      const action = document.getElementById("action").value;
      const url = `${stockURL}?item=${item}&action=${action}&quantity=${quantity}`;

      fetch(url)
        .then(res => res.text())
        .then(() => {
          document.getElementById("response").innerText = "‚úÖ Submitted!";
          updateLiveStock();
        })
        .catch(err => {
          document.getElementById("response").innerText = "‚ùå " + err;
        });
    });

    // Customer
    document.getElementById("addToSummaryBtn").addEventListener("click", () => {
      const item = document.getElementById("itemCustomer").value;
      const qty = parseInt(document.getElementById("quantityCustomer").value);
      if (!qty || qty < 1) return alert("Enter valid quantity.");
      purchaseSummary[item] = (purchaseSummary[item] || 0) + qty;
      document.getElementById("quantityCustomer").value = "";
      renderSummary();
    });

    function renderSummary() {
      const summaryDiv = document.getElementById("purchaseSummary");
      if (Object.keys(purchaseSummary).length === 0) {
        summaryDiv.innerHTML = "No items added.";
        return;
      }

      let html = "<ul>";
      let total = 0;

      for (const item in purchaseSummary) {
        const qty = purchaseSummary[item];
        const cost = qty * prices[item];
        total += cost;
        html += `
          <li class="summary-item">
            ${item} √ó ${qty} = ${cost}‡∏ø
            <button onclick="removeItem('${item}')">üóëÔ∏è</button>
          </li>`;
      }

      html += `</ul><div class="total-price">Total: ${total}‡∏ø</div>`;
      summaryDiv.innerHTML = html;
    }

    function removeItem(item) {
      delete purchaseSummary[item];
      renderSummary();
    }

    document.getElementById("confirmPurchaseBtn").addEventListener("click", async () => {
      const responseEl = document.getElementById("responseCustomer");
      if (Object.keys(purchaseSummary).length === 0) {
        return alert("No items to confirm.");
      }

      responseEl.innerText = "‚è≥ Processing...";
      try {
        for (const item in purchaseSummary) {
          const qty = purchaseSummary[item];
          const url = `${stockURL}?item=${item}&action=Remove&quantity=${qty}`;
          await fetch(url);
        }
        responseEl.innerText = "‚úÖ Purchase completed!";
        purchaseSummary = {};
        renderSummary();
      } catch (err) {
        responseEl.innerText = "‚ùå Error: " + err.message;
      }
    });
  </script>
</body>
</html>
