<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFC Smart Inventory Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: #f0f4f8;
      text-align: center;
      padding: 60px;
    }
    h1 {
      color: #2c3e50;
      font-size: 32px;
      font-weight: 600;
    }
    input, select, button {
      font-family: 'Sarabun', sans-serif;
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>📦 NFC Smart Inventory Management System</h1>
  <form id="stockForm">
    <label for="item">Item:</label><br>
    <select id="item" name="item" required>
      <option value="Cookie">🍪 Cookie</option>
      <option value="Brownie">🍫 Brownie</option>
      <option value="Macaron">🍥 Macaron</option>
    </select><br>

    <label for="quantity">Quantity:</label><br>
    <input type="number" id="quantity" name="quantity" min="1" required><br>

    <label for="action">Action:</label><br>
    <select id="action" name="action" required>
      <option value="Add">Add</option>
      <option value="Remove">Remove</option>
    </select><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="response" style="margin-top:20px;"></p>

  <script>
    document.getElementById("stockForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const item = document.getElementById("item").value;
      const quantity = document.getElementById("quantity").value;
      const action = document.getElementById("action").value;

      const url = `https://script.google.com/macros/s/AKfycbx0qYI1krOTEk2QgFD49sTQrPwMYIkWaQK6xe-o7pQPY27BUVo4aNbC_KSi4gneRa6K/exec?item=${encodeURIComponent(item)}&action=${encodeURIComponent(action)}&quantity=${encodeURIComponent(quantity)}`;

      fetch(url)
        .then(response => response.text())
        .then(data => {
          document.getElementById("response").innerText = "✅ Submitted successfully!";
        })
        .catch(error => {
          document.getElementById("response").innerText = "❌ Error: " + error;
        });
    });
  </script>
</body>
</html>
